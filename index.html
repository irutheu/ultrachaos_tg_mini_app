<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Ultrachaos web app</title>
    <style>
        body {
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
        }

        p {
            text-align: center;
            font-size: x-large;
        }

        img {
            display: block;
            margin: 0 auto;
            max-width:100%;
            height: auto;
        }
        
    </style>

</head>
<body>
    <img id="cardImg" src="res/img/1.JPG"/>
    <p id="cardText">Бой по максимальному значению кристалла бесстрашия.</p>
    

    <script>
        const cardDescs = [
            'Бой по максимальному значению кристалла бесстрашия.',
            'Бой по максимальному значению кристалла ярости.',
            'Бой по максимальному значению кристалла неудержимости.',
            'Бой по максимальному значению любого кристалла.',
            'Бой по минимальному значению кристалла бесстрашия.',
            'Бой по минимальному значению кристалла ярости.',
            'Бой по минимальному значению кристалла неудержимости.',
            'Бой по минимальному значению любого кристалла.',
        ]

        function getRandomInt(min, max) {
            const minCeiled = Math.ceil(min);
            const maxFloored = Math.floor(max);
            return Math.floor(Math.random() * (maxFloored - minCeiled) + minCeiled); // The maximum is exclusive and the minimum is inclusive
        }

        function updateCard() {
            let cardNumber = getRandomInt(1, 9)
            let imgPath = `res\\img\\${cardNumber}.JPG`
            let cardDesc = cardDescs[cardNumber - 1]
            document.getElementById("cardImg").setAttribute("src", imgPath)
            document.getElementById("cardText").innerText = cardDesc
        }

        document.addEventListener("click", function () {
            updateCard();
        }, true);

        document.addEventListener("DOMContentLoaded", function() {
            updateCard()
        });
    </script>

    
</body>

</html>
